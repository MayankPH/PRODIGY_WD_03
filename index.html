<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Mayank Hinge Edition</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f95757; /* Updated background color */
        color: white;
      }

      nav {
        background-color: #800000; /* Updated nav background color */
      }

      .gameContainer {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

      .container {
        display: grid;
        grid-template-rows: repeat(3, 10vw);
        grid-template-columns: repeat(3, 10vw);
        font-family: 'Roboto', sans-serif;
        position: relative;
        background-color: rgba(255, 255, 255, 0.2); /* Updated container background color */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* Box shadow */
        overflow: hidden; /* Hide overflowing shadows */
      }

      .box {
        border: 2px solid white;
        font-size: 8vw;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.2); /* Updated box background color */
        transition: background-color 0.3s ease-in-out; /* Smooth hover transition */
      }

      .box:hover {
        background-color: rgba(255, 255, 255, 0.5); /* Updated box hover background color */
      }

      .info {
        font-size: 22px;
        color: #800000; /* Updated text color */
      }

      .gameInfo {
        padding: 0 34px;
        font-family: 'Baloo Bhaina 2', cursive;
        text-align: center; /* Centered text */
      }

      .gameInfo h1 {
        font-size: 2.5rem;
        color: #fff; /* Updated heading color */
      }

      .imgbox img {
        width: 0;
        transition: width 1s ease-in-out;
      }

      #reset {
        margin: 0 23px;
        padding: 1px 18px;
        background: #fff; /* Updated button background color */
        color: #800000; /* Updated button text color */
        border: 2px solid #800000; /* Updated button border color */
        border-radius: 6px;
        cursor: pointer;
        font-family: 'Baloo Bhaina 2';
        font-size: 15px;
        font-weight: bolder;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth button transition */
      }

      #reset:hover {
        background-color: #800000; /* Updated button hover background color */
        color: #fff; /* Updated button hover text color */
      }

      .line {
        background-color: #fff; /* Updated line color */
        height: 3px;
        width: 0;
        position: absolute;
        background-color: #911d91;
        transition: width 1s ease-in-out;
      }

      @media screen and (max-width: 950px) {
        .gameContainer {
          flex-wrap: wrap;
        }
        .gameInfo {
          margin-top: 34px;
        }
        .gameInfo h1 {
          font-size: 1.5rem;
        }
        .container {
          grid-template-rows: repeat(3, 20vw);
          grid-template-columns: repeat(3, 20vw);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com - Mayank Hinge Edition</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to Tic Tac Mayank Hinge</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
